<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiplayer Conway's Game of Life</title>
    <link href="main.css" rel="stylesheet">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <p id="instructions">
      Welcome! You are looking at a little multiplayer version of 
      <a href="https://en.wikipedia.org/wiki/Conway's_Game_of_Life"/>John Conway's Game of Life</a>.<br>
      Click or drag over cells to change them. Click Submit or press the Enter/Return key when done.<br>
      Mobile users: Use two fingers to scroll across the grid.
    </p>
    <div id="species_form">
      <label for="species">Species:</label>
      <input id="species" type="color">
    </div>
    <div id="board">
      <div id="grid"></div>
      <div id="overlay"></div>
    </div>
    <button id="submit">Submit</button>
  </body>
</html>
